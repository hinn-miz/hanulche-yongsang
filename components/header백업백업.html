<!-- ✅ 메뉴 토글 스크립트: header.html 내에서 직접 실행 -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const menuToggle = document.getElementById("menuToggle");
  const mainNav = document.getElementById("mainNav");

  if (menuToggle && mainNav) {
    menuToggle.addEventListener("click", () => {
      mainNav.classList.toggle("active");
    });
  }

  // ▼ 드롭다운 토글 (모바일 전용) — 터치 이벤트 보강
  document.querySelectorAll(".submenu").forEach((submenu) => {
    const toggle = submenu.querySelector(".submenu-toggle");
    if (!toggle) return;

    const handler = (e) => {
      const isMobileMenu = mainNav.classList.contains("active");
      if (!isMobileMenu) return;               // PC에선 hover로 처리
      e.preventDefault();
      e.stopPropagation();                     // 외부 핸들러와 충돌 방지
      const isOpen = submenu.classList.toggle("open");
      toggle.setAttribute("aria-expanded", String(isOpen));
    };

    // iOS/안드로이드 이슈 대비: click + touchend + pointerup
    ["click","touchend","pointerup"].forEach(evt => {
      toggle.addEventListener(evt, handler, { passive: false });
    });
  });
});
</script>
<script>
(function(){
  if (window.__HEADER_FIX_APPLIED__) return;
  window.__HEADER_FIX_APPLIED__ = true;

  document.addEventListener("DOMContentLoaded", function(){
    const menuToggle = document.getElementById("menuToggle");
    const mainNav = document.getElementById("mainNav");

    // 햄버거 토글
    if (menuToggle && mainNav) {
      menuToggle.addEventListener("click", function(){
        const willOpen = !mainNav.classList.contains("active");
        mainNav.classList.toggle("active");
        menuToggle.setAttribute("aria-expanded", String(willOpen));

        // 닫힐 때 서브메뉴 초기화
        if (!willOpen) {
          document.querySelectorAll(".submenu.open").forEach(s => s.classList.remove("open"));
          document.querySelectorAll(".submenu-toggle[aria-expanded='true']").forEach(t => t.setAttribute("aria-expanded", "false"));
        }
      });
    }

    // 서브메뉴 토글 (모바일 전용) — 중복 이벤트(클릭/터치) 억제
    const events = (window.PointerEvent ? ["pointerup"] : ["click"]);
    const cooldown = new WeakMap();
    const COOLDOWN_MS = 350;

    document.querySelectorAll(".submenu").forEach((submenu) => {
      const toggle = submenu.querySelector(".submenu-toggle");
      if (!toggle) return;

      const handler = (e) => {
        const now = Date.now();
        const last = cooldown.get(toggle) || 0;
        if (now - last < COOLDOWN_MS) { e.preventDefault(); return; }
        cooldown.set(toggle, now);

        // 모바일 메뉴가 열린 상태에서만 작동
        const isMobileMenu = mainNav && mainNav.classList.contains("active");
        if (!isMobileMenu) return;

        e.preventDefault();
        e.stopPropagation();

        // 하나만 열리도록 다른 서브메뉴 닫기
        document.querySelectorAll(".submenu.open").forEach((s) => { if (s !== submenu) s.classList.remove("open"); });

        const nowOpen = submenu.classList.toggle("open");
        toggle.setAttribute("aria-expanded", String(nowOpen));
      };

      events.forEach(evt => toggle.addEventListener(evt, handler, { passive: false }));
    });

    // 메뉴 밖 클릭 시 닫기
    document.addEventListener("click", function(e){
      if (!mainNav || !mainNav.classList.contains("active")) return;
      const header = document.querySelector(".site-header");
      if (header && !header.contains(e.target)) {
        mainNav.classList.remove("active");
        if (menuToggle) menuToggle.setAttribute("aria-expanded", "false");
        document.querySelectorAll(".submenu.open").forEach(s => s.classList.remove("open"));
        document.querySelectorAll(".submenu-toggle[aria-expanded='true']").forEach(t => t.setAttribute("aria-expanded", "false"));
      }
    });
  });
})();
</script>
